<script type="text/JavaScript">

<!--

function generate(){



csscontentpart = ""

iframeName = ""

iframeTags = ""

iframeURL  = ""

iframeWidth = ""

iframeHeight = ""

iframeBorder = ""

iframeScroll = ""

iframeTrans = ""





if(document.ibars.iframeName.value != ""){csscontentpart += " " + "name=\"" + document.ibars.iframeName.value + "\""}

if(document.ibars.iframeURL.value != ""){csscontentpart += " " + "src=\"" + document.ibars.iframeURL.value}

if(document.ibars.iframeTags.value != ""){csscontentpart += document.ibars.iframeTags.value}

if(document.ibars.iframeWidth.value != ""){csscontentpart +=  "\"" + " " + "width=\"" + document.ibars.iframeWidth.value + "\""}

if(document.ibars.iframeHeight.value != ""){csscontentpart += " " + "height=\"" + document.ibars.iframeHeight.value + "\""}

if(document.ibars.iframeBorder.value != ""){csscontentpart += " " + "frameborder=\"" + document.ibars.iframeBorder.value + "\""}

if(document.ibars.iframeScroll.value != ""){csscontentpart += " " + "scrolling=\"" + document.ibars.iframeScroll.value + "\""}

if(document.ibars.iframeTrans.value != ""){csscontentpart += " " + "ALLOWTRANSPARENCY=\"" + document.ibars.iframeTrans.value + "\""}



if(iframeName != ""){"name=" + iframeName + "\" "}

if(iframeTags != ""){"name=" + iframeTags + "\" "}

if(iframeURL != ""){"src=" + iframeURL + "\" "}

if(iframeWidth != ""){"width=" + iframeWidth + "\" "}

if(iframeHeight != ""){"height=" + iframeHeight + "\" "}

if(iframeBorder != ""){"frameborder=" + iframeBorder + "\" "}

if(iframeScroll != ""){"scrolling=" + iframeScroll + "\" "}

if(iframeTrans != ""){"ALLOWTRANSPARENCY=" + iframeTrans + "\" "}



cssstart = '<IFRAME'

cssend = '>' + "\n" + '</IFRAME>' + "\n"

document.ibars.scrollcode.value = cssstart + csscontentpart + cssend;

document.getElementById('test').innerHTML = cssstart + csscontentpart + cssend;
}

//--></script>
